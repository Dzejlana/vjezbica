<!DOCTYPE html>

<html ng-app>

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<title>Contact List Application</title>
</head>
<body>
        <div class="container"  ng-controller="myCtrl">
        <h1>Contact List App</h1>
    
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>         
              <th>Email </th>
              <th>Number</th>
              <th>Action</th>
              <th>&nbsp;</th>
            </tr>
            <tr>
                <td><input input type="text" name="name" class="form-control" ng-model="contact.name"></td>
                <td><input input type="email" class="form-control" ng-model="contact.email"></td>
                <td><input class="form-control" ng-model="contact.number"></td>
                <td><button class="btn btn-primary" ng-click="addContact()">ADD</button></td>
                <td><button class="btn btn-info" ng-click="update()">UPDATE</button>&nbsp;&nbsp;
               <button class="btn btn-info" ng-click="deselect()">CLEAR</button></td> 
          </tr>
          </thead>
               <tbody>
              <tr ng-repeat="contact in test">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.number}}</td>
                <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
                <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>

              </tr>
          </tbody>
</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js" ></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="controllers/controller.js"></script>   
</body>
</html>
